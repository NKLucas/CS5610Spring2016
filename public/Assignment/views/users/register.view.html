
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Register!</h1>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" placeholder="Username" ng-model = "newUser.username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" placeholder="Password" ng-model = "newUser.password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="verifyPassword" class="col-sm-2 control-label">Verify Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="verifyPassword" placeholder="Verify Password" ng-model = "newUser.verifyPassword">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Email" ng-model = "newUser.email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a href="profile.view.html" class="btn btn-primary form-control active" role="button" ng-click = "register(newUser)">Register</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

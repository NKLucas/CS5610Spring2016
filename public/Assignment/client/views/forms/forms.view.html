<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms!</h1>

            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#/forms">Forms</a></li>
                <li role="presentation"><a href="#/forms">Fields</a></li>
            </ul>
            <div class="table-responsive ">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th><i class="glyphicon glyphicon-sort"></i>  Form ID</th>
                        <th><i class="glyphicon glyphicon-sort"></i>  Form Name</th>
                        <th><i class="glyphicon glyphicon-sort"></i>  Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input ng-model = "currentForm._id" class="form-control" type="text" placeholder="Id"></td>
                        <td><input ng-model = "currentForm.title" class="form-control" type="text" placeholder="name"></td>
                        <td>
                            <a class="add btn btn-primary btn-sm" ng-click = "addForm(currentForm)" title="add">
                                <i class="glyphicon glyphicon-plus"></i>
                            </a>
                            <a class="update btn btn-success btn-sm" ng-click = "updateForm(currentForm)" title="update">
                                <i class="glyphicon glyphicon-ok"></i>
                            </a>
                        </td>
                    </tr>
                    <tr ng-repeat = "form in forms">
                        <td>{{form._id}}</td>
                        <td><a href="#/form/{{form._id}}/{{form.title}}/fields"> {{form.title}}</a></td>
                        <td>
                            <a class="remove btn btn-danger btn-sm" ng-click = "deleteForm($index)" title="remove">
                                <i class="glyphicon glyphicon-remove"></i>
                            </a>
                            <a class="edit btn btn-warning btn-sm" ng-click = "selectForm($index, form)" title="edit">
                                <i class="glyphicon glyphicon-pencil"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-1 col-md-10 col-md-offset-1 main">
            <h1 class="page-header">Login!</h1>
            <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" placeholder="Username"  ng-model="user.username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" placeholder="Password"  ng-model="user.password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a ng-click = "login(user)" class="btn btn-primary form-control active" role="button">Login</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

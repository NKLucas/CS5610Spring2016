<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-1 col-md-10 col-md-offset-1 main">
            <h1 class="page-header"></h1>
            <br><br>
            <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="traveller" class="col-sm-2 control-label">Traveller:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="traveller" placeholder="{{currentUser.username}}" ng-model = "trip.traveller">
                    </div>
                </div>
                <div class="form-group">
                    <label for="guide" class="col-sm-2 control-label">Guide:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="guide" placeholder="alice" ng-model = "trip.guide">
                    </div>
                </div>
                <div class="form-group">
                    <label for="start" class="col-sm-2 control-label">Start Date:</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="start"  ng-model = "trip.startDate">
                    </div>
                </div>
                <div class="form-group">
                    <label for="endDate" class="col-sm-2 control-label">End Date:</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="endDate"  ng-model = "trip.endDate">
                    </div>
                </div>
                <div class="form-group">
                    <label for="city" class="col-sm-2 control-label">City:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="city" placeholder="Seattle" ng-model = "trip.city">
                    </div>
                </div>
                <div class="form-group">
                    <label for="state" class="col-sm-2 control-label">State:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="state" placeholder="WA" ng-model = "trip.state">
                    </div>
                </div>
                <div class="form-group">
                    <label for="total" class="col-sm-2 control-label">Total Visitors:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="total" placeholder="1" ng-model = "trip.totalPeople">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a class="btn btn-primary form-control active" role="button" ng-click = "createTrip(trip)">Book the Trip</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

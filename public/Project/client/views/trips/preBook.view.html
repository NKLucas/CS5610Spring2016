<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-1 col-md-10 col-md-offset-1 main">
            <h1 class="page-header"></h1>
            <form class="form-horizontal">
                <h1 class="page-header text-center">Where do you want to go?</h1>
                <div class="form-group">
                    <label for="city" class="col-sm-2 control-label">City:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="city" placeholder="Seattle"  ng-model="des.city">
                    </div>
                </div>
                <div class="form-group">
                    <label for="state" class="col-sm-2 control-label">State:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="state" placeholder="WA"  ng-model="des.state">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a ng-click = "find(des)" class="btn btn-primary form-control active" role="button">Search For Guides</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-8 col-sm-offset-2 col-md-9 col-md-offset-2 main">
            <br><br>

            <div class="table-responsive" ng-show="users">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>
                            <a ng-click="sortType = 'username'; sortReverse = !sortReverse">
                                Username
                                <span ng-show="sortType == 'username' && !sortReverse" class="glyphicon glyphicon-triangle-bottom"></span>
                                <span ng-show="sortType == 'username' && sortReverse" class="glyphicon glyphicon-triangle-top"></span>
                            </a>
                        </th>
                        <th>
                            <a ng-click="sortType = 'firstName'; sortReverse = !sortReverse">
                                Frist Name
                                <span ng-show="sortType == 'firstName' && !sortReverse" class="glyphicon glyphicon-triangle-bottom"></span>
                                <span ng-show="sortType == 'firstName' && sortReverse" class="glyphicon glyphicon-triangle-top"></span>
                            </a>
                        </th>
                        <th>
                            <a ng-click="sortType = 'lastName'; sortReverse = !sortReverse">
                                Last Name
                                <span ng-show="sortType == 'lastName' && !sortReverse" class="glyphicon glyphicon-triangle-bottom"></span>
                                <span ng-show="sortType == 'lastName' && sortReverse" class="glyphicon glyphicon-triangle-top"></span>
                            </a>
                        </th>
                        <th>  University</th>
                        <th>  City</th>
                        <th>  State</th>
                        <th>  Select</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat = "user in users | orderBy:sortType:sortReverse ">
                        <td>{{user.username}}</td>
                        <td> {{user.firstName}}</td>
                        <td> {{user.lastName}}</td>
                        <td> {{user.university}}</td>
                        <td> {{user.city}}</td>
                        <td> {{user.state}}</td>
                        <td>
                            <a class="remove btn btn-success btn-sm" ng-click = "selecteUser(user)" title="select">
                                <i class="glyphicon glyphicon-ok-sign"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

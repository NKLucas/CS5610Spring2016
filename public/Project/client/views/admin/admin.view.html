
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-1 col-md-10 col-md-offset-1 main">
            <h1 class="page-header">Admin!</h1>
            <h2 class="sub-header">Users</h2>

            <div class="table-responsive ">
                <table class="table table-striped table-bordered">
                    <thead>

                    <tr>
                        <th>
                            <a ng-click="sortType = 'username'; sortReverse = !sortReverse">
                                Username
                                <span ng-show="sortType == 'username' && !sortReverse" class="glyphicon glyphicon-triangle-bottom"></span>
                                <span ng-show="sortType == 'username' && sortReverse" class="glyphicon glyphicon-triangle-top"></span>
                            </a>
                        </th>
                        <!--<th><i class="glyphicon glyphicon-sort"></i>  Username</th>-->
                        <th>  Password</th>
                        <th>
                            <a ng-click="sortType = 'firstName'; sortReverse = !sortReverse">
                                Frist Name
                                <span ng-show="sortType == 'firstName' && !sortReverse" class="glyphicon glyphicon-triangle-bottom"></span>
                                <span ng-show="sortType == 'firstName' && sortReverse" class="glyphicon glyphicon-triangle-top"></span>
                            </a>
                        </th>
                        <th>
                            <a ng-click="sortType = 'lastName'; sortReverse = !sortReverse">
                                Last Name
                                <span ng-show="sortType == 'lastName' && !sortReverse" class="glyphicon glyphicon-triangle-bottom"></span>
                                <span ng-show="sortType == 'lastName' && sortReverse" class="glyphicon glyphicon-triangle-top"></span>
                            </a>
                        </th>
                        <!--<th><i class="glyphicon glyphicon-sort"></i>  First Name</th>-->
                        <!--<th><i class="glyphicon glyphicon-sort"></i>  Last Name</th>-->
                        <th>  Role</th>
                        <th>  Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input ng-model = "newUser.username" class="form-control " type="text" placeholder="username"></td>
                        <td><input ng-model = "newUser.password" class="form-control " type="password" placeholder="password"></td>
                        <td><input ng-model = "newUser.firstName" class="form-control " type="text" placeholder="First Name"></td>
                        <td><input ng-model = "newUser.lastName" class="form-control " type="text" placeholder="Last Name"></td>
                        <td><input ng-model = "newUser.roles" class="form-control " type="text" placeholder="role1, role2"></td>
                        <td>
                            <a class="add btn btn-primary btn-sm" ng-click = "addUser(newUser)" title="add">
                                <i class="glyphicon glyphicon-plus"></i>
                            </a>
                            <a class="update btn btn-success btn-sm" ng-click = "updateUser(newUser)" title="update">
                                <i class="glyphicon glyphicon-ok"></i>
                            </a>
                        </td>
                    </tr>
                    <tr ng-repeat = "user in users | orderBy:sortType:sortReverse ">
                        <td>{{user.username}}</td>
                        <td></td>
                        <td> {{user.firstName}}</td>
                        <td> {{user.lastName}}</td>
                        <td> {{user.roles}}</td>
                        <td>
                            <a class="remove btn btn-danger btn-sm" ng-click = "deleteUser(user)" title="remove">
                                <i class="glyphicon glyphicon-remove"></i>
                            </a>
                            <a class="edit btn btn-warning btn-sm" ng-click = "selectUser(user)" title="edit">
                                <i class="glyphicon glyphicon-cog"></i>
                            </a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
